<header class="header">
  <div class="header-container">
    <button
      class="open-menu-btn header-btn"
      aria-label="Open mobile menu"
      type="button"
    >
      <svg width="18" height="15" stroke="#EED14D">
        <use href="./img/sprite.svg#icon-burger"></use>
      </svg>
    </button>

    <a href="./index.html" aria-label="Go to the main page">
      <picture>
        <source
          srcset="./img/header/logo_@1x.webp 1x, ./img/header/logo_@2x.webp 2x"
          type="image/webp"
        />
        <img
          src="./img/header/logo_@1x.webp"
          alt="logo"
          width="40"
          height="40"
          class="header-logo"
          loading="lazy"
        />

      aria-label="Close mobile menu"

    </button>
      <nav class="header-nav">
        <ul class="header-nav-list">
          <li class="header-nav-item header-nav-item-active">

          </li>
          <li class="header-nav-item">

            <a href="#how-to-play" class="header-nav-link">How to Play</a>
          </li>
          <li class="header-nav-item">
            <a href="#features" class="header-nav-link">Features</a>
          </li>
          <li class="header-nav-item">
            <a href="#faq" class="header-nav-link">FAQ</a>
          </li>
          <li class="header-nav-item">
            <a href="#gallery" class="header-nav-link">Gallery</a>
          </li>
        </ul>
      </nav>

  </div>
