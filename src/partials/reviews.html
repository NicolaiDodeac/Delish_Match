<section id="reviews" class="reviews-section">
  <div class="container reviews-container">
    <div class="title-container reviews-title-container">
      <span class="titleStroke">Reviews</span>
      <h2 class="title">Reviews</h2>
    </div>
    <div class="swiper reviews-swiper">
      <ul class="reviews-list swiper-wrapper"></ul>
    </div>
    <div class="swiper-btn">
      <div class="reviews-swiper-button-prev btn-prev">
        <svg class="swiper-icon">
          <use href="./img/sprite.svg#icon-left-arrow"></use>
        </svg>
      </div>
      <div class="reviews-swiper-button-next btn-next">
        <svg class="swiper-icon">
          <use href="./img/sprite.svg#icon-left-arrow"></use>
        </svg>
      </div>
    </div>
  </div>
</section>
