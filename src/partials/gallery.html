<section id="gallery" class="section-gallery section-animation">
  <div class="container gallery-container">
    <div class="title-container gallery-title">
      <span class="titleStroke">Gallery</span>
      <h2 class="title titleGal">Gallery</h2>
    </div>
    <div class="swiper gallery-swiper">
      <ul class="gallery-list swiper-wrapper"></ul>
    </div>
    <div class="swiper-btn swiper-btn-gallery">
      <div class="gallery-swiper-button-prev btn-prev">
        <svg class="swiper-icon">
          <use href="./img/sprite.svg#icon-left-arrow"></use>
        </svg>
      </div>
      <div class="gallery-swiper-button-next btn-next">
        <svg class="swiper-icon">
          <use href="./img/sprite.svg#icon-left-arrow"></use>
        </svg>
      </div>
    </div>
    <a
      href="https://play.google.com/store/apps/details?id=com.playdogsoft.tastyville&pli=1"
      aria-label="Go to Google Play"
      target="_blank"
      class="google-link btnGoogleGal"
    >
      <div class="google-button">
        <svg class="icon-play-store" width="24" height="24">
          <use href="./img/sprite.svg#icon-play-store"></use>
        </svg>
        <div class="text-svg-container">
          <svg width="50" height="12" class="icon-get-it-on">
            <use href="./img/sprite.svg#icon-GET-IT-ON"></use>
          </svg>
          <svg width="74" height="15" class="icon-google-play">
            <use href="./img/sprite.svg#icon-google-play"></use>
          </svg>
        </div>
      </div>
    </a>
    <div class="galery-img-container">
      <picture>
        <source
          srcset="
            ./img/bg-images/red_@1x.webp 1x,
            ./img/bg-images/red_@2x.webp 2x
          "
          type="image/webp"
        />
        <img
          src="./img/bg-images/red_@1x.webp 1x"
          alt="red match"
          width="106"
          height="106"
          class="gallery-red-image"
          loading="lazy"
        />
      </picture>
      <picture>
        <source
          srcset="
            ./img/bg-images/green_@1x.webp 1x,
            ./img/bg-images/green_@2x.webp 2x
          "
          type="image/webp"
        />
        <img
          src="../img/bg-images/green_@1x.webp 1x"
          alt="green match"
          class="gallery-green-image"
          loading="lazy"
        />
      </picture>
    </div>
  </div>
</section>
