<section id="gallery" class="section-gallery">
  <div class="container">
    <div class="title-container">
      <span class="titleStroke">Gallery</span>
      <h2 class="title">Gallery</h2>
    </div>

    <div class="background-stripe"></div>
    <div class="swiper gallery-swiper">
      <ul class="gallery-list swiper-wrapper"></ul>
      <div class="background-stripe"></div>
      <div class="swiperArrows">
        <div class="gallery-swiper-button-prev gallery-btnl-border">
          <svg class="gallery-icon gallery-icon-prev" width="24" height="24">
            <use href="../img/icons.svg#icon-left-arrow"></use>
          </svg>
        </div>
        <div class="gallery-swiper-button-next gallery-btnr-border">
          <svg class="gallery-icon gallery-icon-next" width="24" height="24">
            <use href="../img/icons.svg#icon-right-arrow"></use>
          </svg>
        </div>
      </div>
    </div>
    <a href="https://play.google.com/store/apps/details?id=com.playdogsoft.tastyville" aria-label="Go to Google Play"
      target="_blank">
      <div class="google-button">
        <svg width="21" height="24">
          <use href="./img/icons.svg#icon-play-store"></use>
        </svg>
        <div class="text-svg-container">
          <svg width="50" height="12">
            <use href="./img/icons.svg#icon-GET-IT-ON"></use>
          </svg>
          <svg width="74" height="15">
            <use href="./img/icons.svg#icon-google-play"></use>
          </svg>
        </div>
      </div>
